<form #emptyNoteForm="ngForm" class="note new" (ngSubmit)="handleNewNoteSubmit(emptyNoteForm)">
    <input ngModel class="title" name="title" type="text" autocomplete="off" placeholder="Add title" #titleInput="ngModel"/>

    <input class="note-text" name="content" placeholder="Add text" />

    <button class="create">Create</button>
</form>
