<form #loginForm="ngForm" class="auth-form BCK_PROP login" (ngSubmit)="handleLoginFormSubmit(loginForm)">
    <button class="xmark" (click)="hideModal()"><i class="fa-solid fa-xmark"></i></button>

    <div class="auth-fields">
        <div class="email">
            <label for="email">Email</label>
            <div class="form-input">
                <i class="fa-solid fa-user"></i>
                <input ngModel id="email" name="email" type="text" autocomplete="off" #emailInput="ngModel"
                    required />
            </div>

            <ng-container *ngIf="emailInput.touched">
                <div *ngIf="emailInput.errors?.['required']" class="error auth login email">
                    Email is required
                </div>
            </ng-container>
        </div>

        <div class="password">
            <label for="password">Password</label>
            <div class="form-input">
                <i class="fa-solid fa-key"></i>
                <input ngModel id="password" name="password" type="password" autocomplete="off" #passwordInput="ngModel"
                    required />
            </div>

            <ng-container *ngIf="passwordInput.touched">
                <div *ngIf="passwordInput.errors?.['required']" class="error auth login password">Password is required</div>
            </ng-container>
        </div>
    </div>

    <!-- {validationErrors.login && <div class="error auth login">{validationErrors.login}</div>} -->

    <button [disabled]="loginForm.invalid" class="login">Login</button>
</form>
