<ng-container *ngIf="showLoginScreen || showRegisterScreen">
    <div class="backdrop" (click)="hideAuthModal()"></div>
</ng-container>

<app-login-modal [hideAuthModal]="hideAuthModal"
    *ngIf="showLoginScreen"></app-login-modal>
<app-register-modal [hideAuthModal]="hideAuthModal"
    *ngIf="showRegisterScreen"></app-register-modal>
    
<div class="loading" *ngIf="isLoading">
    <app-loading-spinner></app-loading-spinner>
</div>
