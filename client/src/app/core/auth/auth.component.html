<ng-container *ngIf="showLoginScreen || showRegisterScreen">
    <div class="backdrop" (click)="hideAuthModal()"></div>
</ng-container>

<app-login-modal
    *ngIf="showLoginScreen" [hideAuthModal]="hideAuthModal"></app-login-modal>
<app-register-modal
    *ngIf="showRegisterScreen"></app-register-modal>
    
<div class="loading" *ngIf="isLoading">
    <app-loading-spinner></app-loading-spinner>
</div>
