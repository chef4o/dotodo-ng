<form class="todo-item">
    <input class="tick" type="checkbox" />
    <input class="{{task.taskStatus==='Done' ? 'done' : '' }}" id="content" name="content" type="text"
          />
          <!-- onChange={changeHandler} onBlur={updateValue} -->
    <button class="delete">
        <i class="fa-solid fa-square-minus"></i>
    </button>
</form>
